<!DOCTYPE html>
<html lang="en">
  <head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Time NYC Ferry Map</title>

    <!-- Imports CSS-->
    

    
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./css/style.css"> <!--Import style sheet-->


  </head>

  <body>
    
    
    <div id="map"></div>

    <div class="map-overlay bot">
        <div class="map-overlay-inner">
            <h2>Timeline</h2>
            <label id="current-time"></label>
            <input id="slider" type="range" min="0" max="219" step="1" value="0">
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js'></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scripts.js"></script> Import javaScript file
    


  </body>
</html>
